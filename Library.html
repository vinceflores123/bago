    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between items */
        }

        .letter-item {
            text-align: center;
            transition: transform 0.2s;
        }

        .letter-item img {
            width: 100px; /* Set the desired width */
            height: auto;
            border-radius: 8px; /* Optional: rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .letter-item:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        span {
            display: block; /* Place letter under the image */
            margin-top: 5px; /* Space between image and letter */
            font-weight: bold;
            color: #333;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 720px) {
            button {
                width: 80%; /* Make buttons wider on smaller screens */
                font-size: 14px; /* Smaller font size */
            }
        
            h1 {
                font-size: 24px; /* Smaller heading on mobile */
            }
        
            .image-container img {
                width: 80px; /* Smaller images on mobile */
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            button {
                width: 80%; /* Make buttons wider on smaller screens */
                font-size: 14px; /* Smaller font size */
            }
        
            h1 {
                font-size: 24px; /* Smaller heading on mobile */
            }
        
            .image-container img {
                width: 80px; /* Smaller images on mobile */
            }
        }
        
        @media (max-width: 480px) {
            button {
                width: 90%; /* Make buttons nearly full width */
                font-size: 12px; /* Even smaller font size */
            }
        
            h1 {
                font-size: 20px; /* Smaller heading */
            }
        
            .image-container img {
                width: 60px; /* Even smaller images on very small screens */
            }
        }

        /* PARA TO SA BACK BUTTON ICONNNNNNNNNNNN*/
        a {
            text-decoration: none; /* Remove underline from link */
            display: inline-flex; /* Align icon */
            align-items: center; /* Center icon vertically */
            margin-bottom: 20px; /* Space below the icon */
        }
        /* PARA TO SA BACK BUTTON ICONNNNNNNNNNNN*/

         /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
    </style>

    <!-- PARA TO SA PAG SHOW NG IMAGE WITHIN THE SAME PAGEEEEEEEEE -->
    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImage.src = src;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Close the modal when clicking anywhere outside of the image
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
